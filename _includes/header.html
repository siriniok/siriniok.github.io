<header class="global-header">
  <span class="global-header__logo">
    <a href="{{ site.baseurl }}">{{ site.title }}</a>
  </span>

  <nav class="main-nav">
    <ul class="main-nav__list">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <li>
            <a href="{{ my_page.url | prepend: site.baseurl }}">
              {{ my_page.title }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
