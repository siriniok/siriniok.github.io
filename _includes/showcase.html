<section class="showcase">
  <h2 class="showcase-title">Check Out My Writings:</h2>
  <ul class="post-list">
    {% for post in site.posts limit:10 %}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

  <p>
    <a href="{{ site.baseurl }}/articles">View All</a>
  </p>
</section>
